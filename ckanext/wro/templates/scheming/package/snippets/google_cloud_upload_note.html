<div class="google_cloud_note_modal" data-module="google_cloud_upload_modal">
    <div class="google_cloud_note_container">
        <div class="google_cloud_image_container">
            <img class="google_cloud_image" src="{{ h.url_for_static('google_cloud_logo.png') }}"/>
        </div>
        <div class="google_cloud_note">
            <h3>your upload has started !</h3>
            <p>For large files currently google cloud storage isn't showing progress for our API's,
                please wait for upload to complete</p>
            <p>Sorry for the inconvenience</p>
        </div>
    </div>
    <div class="google_cloud_note_buttons_container">
        <button class="google_cloud_upload_note_modal_btn">
            CLOSE
        </button>
    </div>
</div>
